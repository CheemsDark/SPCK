<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Day1/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/Day9/acc.css">
    <title>Your Account</title>
</head>
<body>
    <div class="acc_box">
        <div class="menu">
                <div class="user"><i class="far fa-user" style="color: #5b90ec;"></i></div>

                <div class="tong_quan" id="tong_quan">
                    <i class="fas fa-home"></i> 
                    <h3>Tổng quan về tài khoản</h3>
                </div>

                <div class="tong_quan" id="doi_mk">
                    <i class="fas fa-lock"></i>
                    <h3>Đổi mật khẩu</h3>
                </div>
        </div>
        <div class="infor_menu">
                <div class="tong_quan_site" id="tong_quan_site">
                    <h1>Tổng quan về tài khoản</h1>
                    <p>Hồ sơ</p>
                    <div class="tong_quan_minibox">
                        <div class="infor_type">
                            <h3>Tên người dùng</h3>
                        </div>

                        <div class="infor_type1"  id="ten_nguoi_dung">

                        </div>
                    </div>
                    <div class="tong_quan_minibox">
                        <div class="infor_type">
                            <h3>Tên tài khoản</h3>
                        </div>
                        <div class="infor_type1"  id="ten_tai_khoan">
    
                        </div>
                    </div>
                    <div class="tong_quan_minibox">
                        <div class="infor_type">
                            <h3>Quốc gia, khu vực</h3>
                        </div>
                        <div class="infor_type1" id="natural">
                            
                        </div>
                    </div>

                    <button>Chỉnh sửa hồ sơ</button>
                </div>

                <div class="doi_mk_site" id="doi_mk_site">
                    <h1>Đổi mật khẩu của bạn</h1>
                    <p>Mật khẩu hiện tại</p>
                    <input type="password" id="mk_hien_tai">
                    <p id="k1">Mật khẩu mới</p>
                    <input type="password" id="mk_moi">
                    <p id="k2">Lặp lại mật khẩu mới</p>
                    <input type="password" id="mk_moi_again">

                    <button id="change_mk">Cài đặt mật khẩu mới</button>
                </div>
        </div>
    </div>
</body>
<script src="/Day9/acc.js"></script>
</html>
